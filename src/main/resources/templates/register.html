<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head">
</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form class="user">
                                <!-- 아이디, 이름 입력 란 -->
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="joinId"
                                            placeholder="ID">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="joinName"
                                            placeholder="Name">
                                    </div>
                                </div>

                                <!-- 비밀번호 입력 란 -->
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                               id="joinPw" placeholder="Password">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                               id="repeatJoinPw" placeholder="Repeat Password">
                                    </div>
                                </div>

                                <!-- 이메일 입력 란 -->
                                <div class="form-group row" style="align-items: center">
                                    <div class="col-sm-11">
                                        <input type="email" class="form-control form-control-user" id="joinEmail"
                                               placeholder="Email Address">
                                    </div>
                                    <div class="col-sm-0">
                                        <button type="button" class="btn-circle btn-primary" id="sendEmail"> <i class="fas fa-paper-plane"></i></button>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="confirmCode"
                                               placeholder="enter 8 digits of Confirm code">
                                    </div>
                                    <div class="col-sm-0">
                                        <button type="button" class="btn-circle btn-success" id="confirm"> <i class="fas fa-check"></i></button>
                                    </div>
                                </div>


                                <button type="button" id="join" class="btn btn-primary btn-user btn-block">
                                    Register Account
                                </button>
                                <hr>
                                <a href="#" class="btn btn-google btn-user btn-block">
                                    <i class="fab fa-google fa-fw"></i> Register with Google
                                </a>
                                <a href="#" class="btn btn-facebook btn-user btn-block">
                                    <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                                </a>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="forgot-password.html">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="login.html">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div th:replace="layout/layout :: JS"></div>

</body>

</html>
